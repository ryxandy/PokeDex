<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Register</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body style="background-color: #d8e5eb;">

<div class="container" >
  <br>
  <br>
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a href="/" class="float-right btn btn-outline-success mt-1">Log in</a>
          <h4 class="card-title mt-2">Join this Adventure</h4>
        </header>
        <article class="card-body">
          <form>
            <div class="form-row">
              <div class="col form-group">
                <label><strong>Login</strong> </label>
                <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label><strong>Name</strong> </label>
                <input type="text" class="form-control" placeholder=" ">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
              <label><strong>Password</strong> </label>
              <input class="form-control" type="password">
            </div> <!-- form-group end.// -->
            <br>
            <div class="form-group">
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option1">
                <span class="form-check-label"> Male </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option2">
                <span class="form-check-label"> Female</span>
              </label>
            </div> <!-- form-group end.// -->

            <div class="col form-group">
              <div class= class="col form-group">
                <label>City</label>
                <input type="text" class="form-control">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label>Favorite Type of Pokemon</label>
                <select id="inputState" class="form-control">
                  <option> </option>
                  <option>Ghost</option>
                  <option>Fire</option>
                  <option selected="">Water</option>
                  <option>Rock</option>
                  <option>Dragon</option>
                </select>
              </div> <!-- form-group end.// -->
            </div> <!-- form-row.// -->
            <br>
            <div class="form-group">
              <button type="submit" class="btn btn-danger btn-block"> Register  </button>
            </div> <!-- form-group// -->
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
          </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="/" style="text-decoration: none; color:#5cb85c">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->

</div>
<!--container end.//-->

</main>
