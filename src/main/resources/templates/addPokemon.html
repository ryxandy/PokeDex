<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Add Pokemon! </title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light shadow bg-danger px-3">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
        <a class="nav-link text-white" href="#">Add Pokemon</a>
        <a class="nav-link text-white" href="#">Pricing</a>
        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </div>
    </div>
  </div>
</nav>
<img  class="rounded mx-auto d-block my-3"  th:src="@{/images/poke-logo.png}" width="200" alt="logo"/>
<main class="d-flex justify-content-center">

  <div class="col-md-7 shadow" style="padding: 2%;">
    <form method="post" th:action="@{addPokemon}" th:object="${pokemon}">
      <div class="form-group">
        <br>
        <label for="exampleInputEmail1"><strong>Name</strong></label>
        <input type="text" th:name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: Charmander">
        <small id="emailHelp" class="form-text text-muted">Tell me the name of your new Pokemon</small>
      </div>
      <div class="form-group">
        <label><strong>Type</strong></label>
        <input type="text" th:name="type" class="form-control" placeholder="ex: Fire">
      </div>
      <div class="form-group">
        <label ><strong>Weakness</strong></label>
        <input type="text" th:name="weakness" class="form-control"  placeholder="ex: Water">
      </div>
      <br>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label"><strong>Is it Legendary?</strong></label>
      </div>
      <br>
      <button type="submit" class="btn btn-danger">Register</button>
    </form>
  </div>

</main>

<div class="fixed-bottom">
  <footer class="text-center text-lg-start bg-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Developed by Alexandre Â© 2021 Copyright:
      <a class="text-dark" href="#">GitHub Repository</a>
    </div>
  </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
