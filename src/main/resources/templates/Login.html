<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the Login Page! </title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body class="text-center" style="background-color: #d8e5eb;">
    <main class="form-signin">

    <img class="mb-4" th:src="@{/images/logo.png}" alt="" width="100">
    <form th:action="@{loginForm}" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div  th:if="${failLogin == 1}">
            <div class="alert alert-danger" role="alert">
                Failed to login, Username or Password are incorrect
            </div>
        </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com">
      <label for="username"><strong>Username</strong></label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      <label for="password"><strong>Password</strong></label>
    </div>

    <button class="w-100 btn btn-lg btn-danger" type="submit">Sign in</button>
    <div class="checkbox mb-1">
      <label>
        <input type="checkbox" value="remember-me"> <strong>Remember me</strong>
      </label>
    </div>
      <div class="border-top card-body text-center" style="text-decoration: none"><strong>Doesn't have an account?</strong> <a href="/register" style="text-decoration: none;"><strong>Register</strong></a></div>
    <p class="mt-5 mb-3"><strong>&copy;2021</strong></p>
  </form>
</main>


    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
